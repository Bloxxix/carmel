name: platform
on:
  push:
    branches: [ master ]
jobs:

  setup:
    runs-on: "ubuntu-latest"
    name: Build platform
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: "Download CC Test Reporter"
      run: |
        mkdir -p tmp/
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
        chmod +x ./tmp/cc-test-reporter
    - name: "SDK"
      run: | 
        cd sdk
        npm ci
        npm run build
        ./node_modules/.bin/savor coverage
        ../tmp/cc-test-reporter format-coverage -t lcov -o ../tmp/codeclimate.react-stack.json --add-prefix sdk
    - name: "React Stack"
      run: | 
        cd stacks/react
        npm ci
        ./node_modules/.bin/react-savor coverage
        ../../tmp/cc-test-reporter format-coverage -t lcov -o ../../tmp/codeclimate.react-stack.json --add-prefix react-stack
    - name: "Submit CC"
      run: |
        ./tmp/cc-test-reporter sum-coverage tmp/codeclimate.*.json -p 2 tmp/codeclimate.total.json
        ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.total.json
